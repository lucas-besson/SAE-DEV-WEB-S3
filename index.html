<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-green">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img class="logo" src="image/logo_morlaix-coupe.png" alt="Logo de la caumunauté">
                    <span class="text-white ml-2">Morlaix Communauté</span>
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                    <ul class="navbar-nav text-center">
                        <li class="nav-item active">
                            <a class="nav-link text-white" href="#">La Communauté</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">Domaines d'actions</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">Les grands projets</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">Les équipements</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Rechercher" aria-label="Search">
                        <button class="btn btn-outline-success bg-white text-black" type="submit">OK</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>

    <div class="custom-image-container">
        <img src="image/fond-page-accueil.jpg" class="custom-image" alt="Image d'accueil">
    </div>

    <div class="container mt-4">
        <!-- ne pas oublier de mettre les lien sur les cards ici !!-->
        <div class="row">
            <div class="col-md-2">
                <div class="card-style">
                    <a href="lien-prov.com" class="card-link" target="_blank">
                        <img src="/image/icones/public-library.png" class="logo-card" alt="Logo Batiment Publique">
                        <p class="font-weight-bold" >COMMANDE PUBLIQUE</p>
                    </a>
                </div>
            </div>
            <div class="col-md-2">
                <div class="card-style">
                    <a href="lien-prov.com" class="card-link" target="_blank">
                        <img src="/image/icones/valise.png" class="logo-card" alt="Logo  Valise">
                        <p class="font-weight-bold">EMPLOI</p>
                    </a>
                </div>
            </div>
            <div class="col-md-2">
                <div class="card-style">
                    <a href="lien-prov.com" class="card-link" target="_blank">
                        <img src="/image/icones/association.png" class="logo-card" alt="Logo Associations">
                        <p class="font-weight-bold">ASSOCIATIONS</p>
                    </a>
                </div>
            </div>
            <div class="col-md-2">
                <div class="card-style">
                    <a href="lien-prov.com" class="card-link" target="_blank">
                        <img src="/image/icones/autobus.png" class="logo-card" alt="Logo Mobilité">
                        <p class="font-weight-bold">MOBILITÉS ET STATONNEMENTS</p>
                    </a>
                </div>
            </div>
            <div class="col-md-2">
                <div class="card-style">
                    <a href="lien-prov.com" class="card-link" target="_blank">
                        <img src="/image/icones/cloture.png" class="logo-card" alt="Logo Travaux">
                        <p class="font-weight-bold">TRAVAUX</p>
                    </a>
                </div>
            </div>
            <div class="col-md-2">
                <div class="card-style">
                    <a href="lien-prov.com" class="card-link" target="_blank">
                        <img src="/image/icones/variante-de-ballon-de-basket.png" class="logo-card" alt="Logo Sport">
                        <p class="font-weight-bold">SPORT</p>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
